<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />  <!-- Added for better mobile support -->
    <link rel="icon" type="image/jpeg" href="/favicon.jpg" />
    <title>9Anime - Watch Anime Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" />
    <link rel="stylesheet" href="/src/styles/mobile-optimizations.css" />  <!-- Added mobile optimization stylesheet -->
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <style>
      .glass-effect {
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
    </style>
  </head>
  <body style="scroll-behavior: smooth;">
    <div id="root"></div>

    <!-- Preload key resources -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" />

    <script type="module" src="/src/main.tsx"></script>

    <!-- Responsive behavior enhancements -->
    <script>
      // Disable double-tap to zoom on mobile
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });

      // Handle viewport height issues on mobile
      const setVH = () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      };

      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', setVH);
      setVH();

      // Ensure Fluid Player is properly loaded
      document.addEventListener('DOMContentLoaded', () => {
        // Check if Fluid Player script is loaded
        if (typeof window.fluidPlayer !== 'function') {
          console.log('Fluid Player not detected, loading manually...');
          // Try to load Fluid Player script dynamically
          const fluidPlayerScript = document.createElement('script');
          fluidPlayerScript.src = 'https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js';
          fluidPlayerScript.onload = () => {
            console.log('Fluid Player script loaded successfully!');
            console.log('window.fluidPlayer now available:', typeof window.fluidPlayer === 'function');
          };
          document.head.appendChild(fluidPlayerScript);

          // Also add the CSS
          const fluidPlayerCss = document.createElement('link');
          fluidPlayerCss.rel = 'stylesheet';
          fluidPlayerCss.href = 'https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css';
          document.head.appendChild(fluidPlayerCss);
        } else {
          console.log('Fluid Player already loaded and available');
        }
      });
    </script>
  </body>
</html>
